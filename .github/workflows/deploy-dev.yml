name: 🚀 Deploy to Dev (PM2)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy NestJS to Dev Server
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          echo "🔐 Iniciando la conexión SSH..."
          ssh -o StrictHostKeyChecking=no user@172.25.100.201 << 'EOF'
            echo "📁 Cambiando al directorio de la app..."
            cd /home/user/app || { echo "❌ No se pudo acceder al directorio /home/user/app"; exit 1; }

            echo "📥 Haciendo git pull para actualizar el código..."
            git pull origin dev || { echo "❌ git pull falló"; exit 1; }

            echo "📦 Instalando dependencias..."
            npm install || { echo "❌ npm install falló"; exit 1; }

            echo "🔨 Ejecutando build..."
            npm run build || { echo "❌ npm run build falló"; exit 1; }

            echo "🚀 Reiniciando PM2..."
            pm2 reload ecosystem.config.js --only tuempleobackend || { echo "❌ PM2 falló"; exit 1; }

            echo "✅ Despliegue completado exitosamente"
          EOF
