name: Deploy to Dev Server

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy NestJS to Dev Server
    runs-on: self-hosted

    steps:
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@172.25.100.201 << 'EOF'
            set -x  # Muestra los comandos que se están ejecutando

            echo "🚀 Verificando versión de Node.js y PM2"
            node -v
            pm2 -v

            echo "📁 Accediendo al directorio del proyecto"
            cd /var/www/html/tuempleo.cl || { echo "❌ Fallo al entrar al directorio"; exit 1; }

            echo "📦 Haciendo pull del repositorio"
            git pull origin dev || { echo "❌ Fallo al hacer pull del repositorio"; exit 1; }

            echo "🧹 Limpiando build anterior"
            rm -rf dist || echo "⚠️ No se encontró 'dist', continuando..."

            echo "📦 Instalando dependencias"
            npm install || { echo "❌ Fallo al instalar dependencias"; exit 1; }

            echo "🏗️ Compilando el proyecto"
            npm run build || { echo "❌ Fallo al compilar"; exit 1; }

            echo "🚀 Reiniciando aplicación con PM2"
            pm2 restart tuempleo.cl || { echo "❌ Fallo al reiniciar PM2"; exit 1; }
          EOF
