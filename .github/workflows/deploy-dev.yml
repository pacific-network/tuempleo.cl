name: Deploy to Dev Server

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy NestJS to Dev Server
    runs-on: self-hosted

    steps:
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@172.25.100.201 << 'EOF'
            set -x  # Mostrar comandos ejecutados

            echo "🚀 Verificando versiones"
            node -v || { echo "❌ Node.js no está instalado"; exit 1; }
            pm2 -v || { echo "❌ PM2 no está instalado"; exit 1; }

            echo "📁 Entrando al directorio del proyecto"
            cd /var/www/html/tuempleo.cl || { echo "❌ No se pudo acceder al directorio"; exit 1; }

            echo "✅ Añadiendo repositorio como seguro para Git"
            git config --global --add safe.directory /var/www/html/tuempleo.cl

            echo "📦 Realizando git pull"
            git pull origin dev || { echo "❌ Fallo al hacer git pull"; exit 1; }

            echo "🧹 Limpiando build anterior"
            rm -rf dist || echo "⚠️ No se encontró 'dist', continuando..."

            echo "📦 Instalando dependencias"
            npm install || { echo "❌ Fallo al instalar dependencias"; exit 1; }

            echo "🏗️ Compilando proyecto"
            npm run build || { echo "❌ Fallo al compilar"; exit 1; }

            echo "🚀 Reiniciando con PM2"
            pm2 restart tuempleo.cl || { echo "❌ Fallo al reiniciar con PM2"; exit 1; }
          EOF
