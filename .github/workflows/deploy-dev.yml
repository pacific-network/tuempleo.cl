name: ðŸš€ Deploy to Dev (PM2)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy NestJS to Dev Server
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@172.25.100.201 << 'EOF'
            cd /home/user/app
            git pull origin dev
            npm install
            npm run build
            pm2 reload ecosystem.config.js --only tuempleobackend
          EOF
